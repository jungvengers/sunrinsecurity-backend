version: "3.3"

services:
    proxy:
        image: nginx:latest
        container_name: proxy
        ports:
            - "80:80"
        volumes:
            - ./proxy/nginx.conf:/etc/nginx/nginx.conf
        restart: "unless-stopped"

    express:
        container_name: express
        build:
            context: ./
        depends_on:
            - mongodb
            - proxy
        volumes:
            - ./media:/server/media
        restart: "unless-stopped"
